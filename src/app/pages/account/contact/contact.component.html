        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="theme-form" [formGroup]="contactUsForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-2">
                            <label for="name">Name</label>
                            <input type="text" formControlName="Name" class="form-control" id="name"
                                placeholder="Enter Your name" required="">
                            <div *ngIf="contactUsForm.controls.Name.touched && contactUsForm.controls.Name.errors?.required"
                                class="text text-danger">
                                Name is required.
                            </div>
                            <div *ngIf="contactUsForm.controls.Name.touched && contactUsForm.controls.Name.errors?.minlength"
                                class="text text-danger">
                                Minimum length is 3
                            </div>
                            <div *ngIf="contactUsForm.controls.Name.touched && contactUsForm.controls.Name.errors?.pattern"
                                class="text text-danger">
                                Only Alphabets are allowed
                            </div>
                        </div>
                        <div class="form-group col-md-6 mb-2">
                            <label for="review">Phone number</label>
                            <input type="text" formControlName="PhoneNumber" class="form-control" id="review"
                                placeholder="Enter your number" required="">

                            <div *ngIf="contactUsForm.controls.PhoneNumber.touched && contactUsForm.controls.PhoneNumber.errors?.required"
                                class="text text-danger">
                                Phone No is required.
                            </div>
                            <div *ngIf="contactUsForm.controls.PhoneNumber.touched && contactUsForm.controls.PhoneNumber.errors?.pattern"
                                class="text text-danger">
                                Phone No is must be number.
                            </div>
                        </div>
                        <div class="form-group col-md-6 mb-2">
                            <label for="email">Email</label>
                            <input type="text" formControlName="Email" class="form-control" id="email" placeholder="Email" required="">
                            <div *ngIf="contactUsForm.controls.Email.touched && contactUsForm.controls.Email.errors?.required"
                                class="text text-danger">
                                Email is required
                            </div>
                            <div *ngIf="contactUsForm.controls.Email.touched && contactUsForm.controls.Email.errors?.email"
                                class="text text-danger">
                                Invalid Email
                            </div>
                        </div>
                        <div class="form-group col-md-12 mb-2">
                            <label for="review">Write Your Message</label>
                            <textarea class="form-control" formControlName="Message" placeholder="Write Your Message"
                                id="exampleFormControlTextarea1" rows="6"></textarea>
                            <div *ngIf="contactUsForm.controls.Message.touched && contactUsForm.controls.Message.errors?.required"
                                class="text text-danger">
                                Message is required
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-solid" type="submit">Send Your Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
