<div class="main-navbar">
  <div id="mainnav">
    <div class="toggle-nav" (click)="mainMenuToggle()">
      <i class="fa fa-bars sidebar-bar"></i>
    </div>
    <ul class="nav-menu" [class.opennav]="navServices?.mainMenuToggle">

      <li class="back-btn">
        <div class="mobile-back text-right" (click)="mainMenuToggle()">
          <span>Back</span>
          <i class="fa fa-angle-right pl-2" aria-hidden="true"></i>
        </div>
      </li>

      <li *ngFor="let menuItem of menuItems">
        <a href="javascript:void(0)" *ngIf="!menuItem.path" class="nav-link" (click)="this.helperMethodsService.scrollToSection(menuItem.toggleToSection)">
          {{ menuItem.title }}
          <!-- <div class="lable-nav" *ngIf="menuItem.badge">{{ menuItem.badgeText | translate }}</div>
          <span class="sub-arrow" *ngIf="menuItem.children"></span> -->
        </a>
        <a href="menuItem.path" *ngIf="menuItem.path" class="nav-link" (click)="this.helperMethodsService.scrollToSection(menuItem.toggleToSection)">
          {{ menuItem.title }}
          <!-- <div class="lable-nav" *ngIf="menuItem.badge">{{ menuItem.badgeText | translate }}</div>
          <span class="sub-arrow" *ngIf="menuItem.children"></span> -->
        </a>
      </li>
    </ul>
  </div>
</div>
